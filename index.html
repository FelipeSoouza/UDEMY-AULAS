<!DOCTYPE html>
,<html>
    <Head>
        <title>HTML fundamentos</title>
    </Head>
     <body style="padding-bottom: 500px">

<!-- 1-Titulos -->
<h1>Este é um titulo importante</h1> 
<h3>Um novo titulo</h3>

<!-- 2-Paragrafos -->
<p>Decrição dos nossos serviços</p>
<p>Outra linha</p>

<!-- 3-Tags sem conteudo -->
<p>Paragrafo Um</p>
<br/>
<p>Paragrafo dois</p>
<hr/>
<p>Paragrafo tres</p>

<!-- 4-Comentarios-->
<!-- Este é um comentario -->

<!-- 5 Atributos -->
<a href="https://google.com">Google</a>
<br />

<!-- 6 Abrir link nova aba-->
<a href="https://google.com" target="_blank"> Google em nova aba</a>
<br />

<!-- 7 imagens -->
<img src="img/cidade.jpg"/>

<!-- 8 Atributo alt -->
<img src="img/praia.webp" alt="Ilha no meio do oceano com uma canoa ancorada" />


 </body>
</html>
